<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HOME</title>
    <!-- Latest compiled and minified CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
          integrity="sha256-8B1OaG0zT7uYA572S2xOxWACq9NXYPQ+U5kHPV1bJN4="
          rel="stylesheet"/>
    <link rel="shortcut icon" type="image/png" href="assets/images/logomux.png"/> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
            {# Django Home Link / Admin Link / Register Link#}
                <li><a href="{% url 'index' %}">{% load static %}
                  <img atl="DigitalOcean" src="{% static 'assets/images/logomux.png' %}" style="margin-right: 0.5em;"></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" style="font-size: 30px;">
                <li><a href="{% url 'display_droplets:register' %}"><span class="glyphicon glyphicon-user" style="margin-right: 0.5em;"></span>Register</a></li>     
            {# Some logic on what to display for last item#}
            {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out" style="margin-right: 0.5em;"></span>Logout</a></li>
            {% else %}
                <li><a href="{% url 'display_droplets:user_login' %}"><span class="glyphicon glyphicon-log-in" style="margin-right: 0.5em;"></span>Login</a></li>
            {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>
  </body>
</html>
